<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Paul">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link rel="stylesheet" href="./css/98custom.css"/>
        <script src="./js/init.js"></script>
        <script src="./js/init_only_once.js"></script>
        <script src="./js/fos.min.js"></script>
        <script src="./js/browser.js"></script>
        <script src="./js/startingEmail.js"></script>
		<script>
		</script>
      </head>
    <body style="width: 100vw; height: 100vh; margin: 0px;">
        <div id="logoff-screen">
          <p>Loading New Day...</p>
          <div class="progress-indicator segmented">
            <span class="progress-indicator-bar"></span>
          </div>
        </div>
      
      <fos-desktop style="background-image: url('assets/images/bubble.jpg'); background-size: 100vw 100vh;">

			<!-- ICON DEFINITIONS BELOW -->

			<!-- Homepage icon -->
			<div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%; height: 75%;">
            <fos-icon fixed="true" href="w2" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/icons/32/actions/go-home.png" width="50vw" height="50vh"></img></td></tr>
					<tr><td><p class="icon-text">Homepage</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Email icon -->
            <fos-icon fixed="true" href="w3" style="background-color: transparent; box-shadow: none;" onclick="populateInbox()">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/icons/32/apps/internet-mail.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">Email</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Bank icon -->
            <fos-icon fixed="true" href="bank" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Emblem-advertisement-dollar.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">ACME Bank</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Stonks icon -->
            <fos-icon fixed="true" href="stonks" style="background-color: transparent; box-shadow: none; flex-wrap: wrap;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Emblem-money.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">Stonks 'R' Us</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Media Player icon -->
            <fos-icon fixed="true" href="media" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Gnome-applications-multimedia.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">Media Player</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Copilot icon -->
            <fos-icon fixed="true" href="copilot" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Gnome-dialog-question.svg.png_32.png"height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">Copilot</p></td></tr>
					</table>
				</div>
			</fos-icon>

      <!-- RaWebring icon -->
      <fos-icon fixed="true" href="raw-webring" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/applications-internet.png"  height="50vw" width="50vh"></img></td></tr>
					<tr><td><p class="icon-text">RaWiki</p></td></tr>
					</table>
				</div>
			</fos-icon>

			</div> <!-- End icons section -->

			<!-- WINDOW DEFINITIONS BELOW -->

			<!-- Terrence Archive window -->
			<fos-window name="terrence" id="terrence-archive-popup" title="Terrence Archive">
				<iframe src="./terrencearchive.html" style="min-height: 30vh; min-width: 50vw; height: 100%; width: 100%;"></iframe>
            </fos-window>
            
			<!-- Homepage window -->
            <fos-window name="w2" title="Paul's Homepage">
				<iframe src="./homepage.html" style="min-height: 75vh; min-width: 75vw; height: 100%; width: 100%;"></iframe>

            </fos-window>

			<!-- Copilot window -->
			<fos-window name="copilot" title="Copilot">
				<img src="./assets/images/expand_dong.webp" style="width: 100%; height: 100%;" />
			</fos-window>

			<!-- Media Player window -->
			<fos-window name="media" title="Media Player">
				<!-- <iframe style="min-width: 560; min-height: 316; width: 100%; height: 100%;" src="https://music.youtube.com/playlist?list=PL7S8n6e7Ltdo8JbWkn23aY2d1xZH2AHk4&si=1G2Hf6hzyKU02TxG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe> -->
<!-- <iframe style="min-width: 560; min-height: 315; width: 100%; height: 100%;" src="https://www.youtube.com/embed/jNY_wLukVW0?si=kplmdi3n0l8A9ywz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
				<iframe style="min-width: 560; min-height: 315; width: 100%; height: 100%;" src="https://www.youtube.com/embed/videoseries?si=cWHyXkoqBiM9i2PX&amp;list=PLUrcBUxNSHCNn3Mkh5GeKAn6zxan60mAI&amp;index=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			</fos-window>

			<!-- Stonks window -->
			<fos-window name="stonks" title="Stonks 'R' Us">
				<iframe id="stonks-iframe" src="./stonks_r_us.html" style="min-height: 75vh; min-width: 75vw; height: 100%; width: 100%;"></iframe>
			</fos-window>

			<fos-window name="bank" title="ACME Bank">
				<iframe id="bank-iframe" src="./acme_bank.html" style="min-height: 75vh; min-width: 35vw; height: 100%; width: 100%;"></iframe>
			</fos-window>
            
			<!-- Emails window -->
      <fos-window name="w3" id="emails-inbox">
      </fos-window>

			<!-- Starting Email window -->
      <fos-window name="w4" id="email-popup-starting-email">
      </fos-window>

			<!-- Starting Email Reply window -->
      <fos-window name="w5" id="email-popup-starting-email-reply">
      </fos-window>

      <!-- Parking Email Window -->
      <fos-window name="w6" id="email-popup-park-email">
      </fos-window>

      	<!-- RaWebring window -->
			<fos-window name="raw-webring" title="RaWiki">
				<iframe id="raw-webring-iframe" src="./raw-webring.html" style="min-height: 50vh; min-width: 50vw; height: 100%; width: 100%;"></iframe>
			</fos-window>
  

	  <!-- Start menu bar -->
	  <div id="fos-fake-bar" style="box-shadow: inset -1px -1px #0a0a0a,inset 1px 1px #dfdfdf,inset -2px -2px grey,inset 2px 2px #fff;">
	  <!-- Start menu button -->
      <fos-bar class="ms-button" style="text-align: center; height: 75%; bottom: 6px; left: 5px;">
          <fos-menu name="Start" style="font-weight: bold; font-size: 16px;">
              <fos-menu-item href="w1" style="width: 25vh;">
                  <button onclick="onLogoffClick()" style="font-size: 12px;">Log Off</button>
              </fos-menu-item>
          </fos-menu>
      </fos-bar>

	  <!-- Time display -->
	  <div id="timebox" style="width: 75px; position: absolute; right: 5px; z-index: 1000; bottom: 5px; box-shadow: inset -1px -1px #fff, inset 1px 1px grey, inset -2px -2px #dfdfdf, inset 2px 2px #0a0a0a; height: 75%; text-align: center;"><p style="bottom: 50%;">11/9/1998</p></div>
	</div>



     
        </fos-desktop>
    </body>
</html>
