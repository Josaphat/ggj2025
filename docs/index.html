<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Paul">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link rel="stylesheet" href="./css/98custom.css"/>
        <script src="./js/init.js"></script>
        <script src="./js/fos.min.js"></script>
        <script src="./js/browser.js"></script>
        <script src="./js/startingEmail.js"></script>
		<script>
		</script>
      </head>
    <body style="width: 100vw; height: 100vh; margin: 0px;">
        <fos-desktop style="background-image: url('imgs/bubble.jpg'); background-size: 100vw 100vh;">

			<!-- ICON DEFINITIONS BELOW -->

			<!-- Homepage icon -->
			<div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%; height: 75%;">
            <fos-icon fixed="true" href="w2" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/icons/32/actions/go-home.png" width="50vw" height="50vh"></img></td></tr>
					<tr><td><p style="color: lightgray; font-size: 16px; font-weight: normal;">Homepage</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Email icon -->
            <fos-icon fixed="true" href="w3" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/icons/32/apps/internet-mail.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p style="color: lightgray; font-size: 16px; font-weight: normal;">Email</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Bank icon -->
            <fos-icon fixed="true" href="bank" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Emblem-advertisement-dollar.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p style="color: lightgray; font-size: 16px; font-weight: normal;">ACME Bank</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Copilot icon -->
            <fos-icon fixed="true" href="copilot" style="background-color: transparent; box-shadow: none;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Gnome-dialog-question.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p style="color: lightgray; font-size: 16px; font-weight: normal;">Copilot</p></td></tr>
					</table>
				</div>
			</fos-icon>

			<!-- Stonks icon -->
            <fos-icon fixed="true" href="stonks" style="background-color: transparent; box-shadow: none; flex-wrap: wrap;">
				<div>
					<table style="text-align: center; background-color: transparent;">
					<tr><td><img src="./assets/gnome_icons/Emblem-money.svg.png_32.png" height="50vw" width="50vh"></img></td></tr>
					<tr><td><p style="color: lightgray; font-size: 16px; font-weight: normal;">Stonks 'R' Us</p></td></tr>
					</table>
				</div>
			</fos-icon>
			</div>

			<!-- WINDOW DEFINITIONS BELOW -->

			<!-- Terrence Archive window -->
			<fos-window name="terrence" id="terrence-archive-popup" title="Terrence Archive">
				<iframe src="./terrencearchive.html" style="min-height: 30vh; min-width: 50vw; height: 100%; width: 100%;"></iframe>
            </fos-window>
            
			<!-- Homepage window -->
            <fos-window name="w2" title="Paul's Homepage">
				<iframe src="./homepage.html" style="min-height: 75vh; min-width: 75vw; height: 100%; width: 100%;"></iframe>

            </fos-window>

			<!-- Copilot window -->
			<fos-window name="copilot" title="Copilot">
				<img src="./assets/images/expand_dong.webp" style="width: 100%; height: 100%;" />
			</fos-window>

			<!-- Stonks window -->
			<fos-window name="stonks" title="Stonks 'R' Us">
				<iframe id="stonks-iframe" src="./stonks_r_us.html" style="min-height: 75vh; min-width: 75vw; height: 100%; width: 100%;"></iframe>
			</fos-window>

			<fos-window name="bank" title="ACME Bank">
				<iframe src="./acme_bank.html" style="min-height: 75vh; min-width: 75vw; height: 100%; width: 100%;"></iframe>
			</fos-window>
            
            <fos-window name="w3" title="Paul's Email">
                <table class="email-container">
                    <thead>
                        <tr>
                            <th style="width: 16px;">

                            </th>
                            <th>
                                From
                            </th>
                            <th>
                                Subject
                            </th>
                            <th>
                                Received
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                            <button class="not-ninety-eight-style" onclick="onEmailClick('starting-email')" style="width: 100%; height: 16px; position: absolute; top: 16px; z-index: 1000;">
                            </button>
                                <tr class="email-overlay">
                                    <td>
                                        <img src="./assets/Internet-mail.svg.png" width="16px" height="16px"/>
                                    </td>
                                    <td>
                                        Creepy man
                                    </td>
                                    <td>
                                        Want money?
                                    </td>
                                    <td>
                                        Wednesday, January 12th
                                    </td>
                                </tr>
                    </tbody>
                </table>
            </fos-window>

            <fos-window name="w4" id="email-popup-starting-email">
            </fos-window>

            <fos-window name="w5" id="email-popup-starting-email-reply">
            </fos-window>
        
            <fos-bar class="ms-button" style="text-align: center;">
                <fos-menu name="Start" style="font-weight: bold; font-size: 16px;">
                    <fos-menu-item href="w1" style="width: 25vh;">
                        <p style="font-size: 12px;">Log Off</p>
                    </fos-menu-item>
                </fos-menu>
            </fos-bar>

     
        </fos-desktop>
    </body>
</html>
